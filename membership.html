    <link rel="stylesheet" href="membership.css">

</head>

<body>
    <!-- header section starts -->
    <section class="header">
        <div class="nav">
            <div class="logo">
                <h1>Beats</h1>
                <!-- <img src="" alt=""> -->
            </div>
            <div class="navItems">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="">Albums</a></li>
                    <li><a href="">Pages</a></li>
                    <li><a href="">Event</a></li>
                    <li><a href="">New</a></li>
                    <li><a href="membership.html">Booking Form</a></li>
                </ul>

            </div>
            <div class="navIcons">
                <ul>
                    <li><i class="fa-solid fa-user"></i></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                </ul>

            </div>
        </div>

    </section>

   
                
    <section class="booking">
        <div class="bookingForm">
            <div class="formHead">
                <img src="./images/booking.jpg" alt="" width="100%" height="200px">
                <div class="booking-text">
                    <h1 class="beat">BEATS</h1>
                    <h2>BOOKING FORM</h2>
                </div><br><br>
                <div class="formBody">
                    <div class="form1">
                        <form action="">
                            <label for="Name">Name of Your Event</label><br>
                            <input type="text" id="Name" name="Name"><br><br>
                            <label for="date">Event Date</label><br>
                            <input type="date" id="date" name="date"><br><br>
                            <h2>Location</h2><br>
                            <label for="street">Street</label><br>
                            <input type="text" id="street"><br><br>
                            <label for="state">State</label><br>
                            <input type="text" id="state" name="state"><br><br>
                        </form>
                    </div>
                    <div class="form2">
                        <form action="">
                            <label for="inform">More Information About Your Event</label><br>
                            <input type="text" id="inform" name="inform"><br><br>
                            <label for="time">Event Time</label><br>
                            <input type="time" id="time"><br><br><br>
                            <label for="city">City</label><br><br>
                            <input type="text" id="city"><br><br>
                            <label for="code">Zip/Post Code</label><br>
                            <input type="text" id="code"><br><br><br><br>
                        </form>
                    </div>

                </div>
                <div class="form3">
                    <form action="">
                        <label for="Country">Country</label><br>
                        <select id="Country" name="cars">
                            <option value="Select">Select</option>
                            <option value="india">Indai</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Australia">Australia</option>
                        </select><br><br>
                        <div class="form4">
                            <div class="checkBox">
                            <h3>Where did you hear about us?</h3><br>
                            
                                <input type="checkbox" id="friend" name="friend">
                                <label for="friend"> A friend or colleauge</label>
                                <input type="checkbox" id="google" name="google">
                                <label for="google">Google</label>
                                <input type="checkbox" id="News" name="News">
                                <label for="News"> News Article</label>
                                <input type="checkbox" id="other" name="other">
                                <label for="other">Other</label><br><br>
                                <h3>Prefered Way to Contact</h3><br>
                                <div class="radioBtn">
                                    <input type="radio" id="phone" name="contact">
                                    <label for="phone">Phone</label>
                                    <input type="radio" id="Email" name="contact">
                                    <label for="Email">Email</label>
                                    <input type="radio" id="Any" name="contact">
                                    <label for="any">Any</label>
                                </div>
                            </div>
                            <div class="textMessage">
                                <textarea name="message" rows="7" cols="50">Message</textarea><br>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <button type="submit" id="btn">SUBMIT</button>
        </div>
    </section>







</body>

</html>
